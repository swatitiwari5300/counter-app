<h1>Counter App: a simple app for counter</h1>
<div style="text-align: center;">
  <h2 class="count">{{count}}</h2>
  <div>
    <button (click)="handleCounter('-')" class="btn bg-red">Decrement</button>
    <button (click)="handleCounter('reset')" class="btn bg-black">Reset</button>
    <button (click)="handleCounter('+')" class="btn bg-green">Increment</button>
  </div>
</div>
